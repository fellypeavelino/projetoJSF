<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<i:include src="/header.xhtml" />
<h:body>
	<br/>
	<h:form>
		<h:commandLink action="#{estoqueBeans.listarEstoque}" value="lista" />
		<center>
			<h:messages errorStyle="color:red; display:block; background-color:yellow;" />
			<table>
				<tr>
					<td>
						Quantidade
					</td>
					<td>
						<h:inputText value="#{estoqueBeans.estoque.quantidade}" />
					</td>
				</tr>
				<tr>
					<td>
						Prazo
					</td>
					<td>
						<h:inputText value="#{estoqueBeans.estoque.prazo}" />
					</td>
				</tr>
				<tr>
					<td>
						<h:commandButton value="Cadastrar" action="#{estoqueBeans.cadastrarEstoque}" style="border-radius:4px;" />
					</td>
				</tr>
			</table>
		</center>
	</h:form>
	<i:include src="/footer.xhtml" />
</h:body>
</html>
