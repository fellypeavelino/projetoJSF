<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<i:include src="/header.xhtml" />
<h:body>
	<br/>
	<h:form>
		<h:commandLink action="#{pessoaJuridicaBeans.criarPessoaJuridica}" value="Novo Fornecedor" />
	<center>
	<label style="color:#709fe0;">
		#{pessoaJuridicaBeans.mensagens}
	</label>
	<h:dataTable id="table1" value="#{pessoaJuridicaBeans.litasPessoaJuridica}" var="pessoaJuridica">
		<f:facet name="header">Lista Clientes</f:facet> 
		<h:column> 
			<f:facet name="header">Nome</f:facet> 				
			<h:outputText value="#{pessoaJuridica.nome}" /> 
		</h:column> 
		<h:column>
		<f:facet name="header">cnpj</f:facet> 
			<h:outputText value="#{pessoaJuridica.cnpj}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Telefone</f:facet> 
			<h:outputText value="#{pessoaJuridica.telefone}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Celular</f:facet> 
			<h:outputText value="#{pessoaJuridica.celular}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Atualizar</f:facet> 
			<h:commandButton value="atualizar" action="#{pessoaJuridicaBeans.atualizarPessoaJuridica(pessoaJuridica)}"/>
		</h:column>
		<h:column>
		<f:facet name="header">Remover</f:facet> 
			<h:commandButton value="remover" action="#{pessoaJuridicaBeans.removerPessoaJuridica(pessoaJuridica)}"/>
		</h:column>
	</h:dataTable>
	</center>
	</h:form>
	<i:include src="/footer.xhtml" />
</h:body>
</html>
