<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputScript library="js" name="jquery.metadata.js" />
<h:outputScript library="js" name="jquery.tablesorter.js" />
<h:outputScript library="js" name="jquery.tablesorter.min.js" />
<h:outputScript library="js" name="jquery-latest.js" />
</h:head>
<i:include src="/header.xhtml" />
<h:body>
	<br/>
	<h:form>
	<h:commandLink action="#{pessoaFisicaBeans.criarPessoas}" value="Criar Pessoas" />
	<center>
	<label style="color:#709fe0;">#{pessoaFisicaBeans.mensagens}</label>
	<h:dataTable id="table1" value="#{pessoaFisicaBeans.listaPessoasFisca}" var="pessoaFisica">
		<f:facet name="header">Lista Clientes</f:facet> 
		<h:column> 
			<f:facet name="header">Nome</f:facet> 				
			<h:outputText value="#{pessoaFisica.nome}" /> 
		</h:column> 
		<h:column>
		<f:facet name="header">cpf</f:facet> 
			<h:outputText value="#{pessoaFisica.cpf}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Telefone</f:facet> 
			<h:outputText value="#{pessoaFisica.telefone}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Celular</f:facet> 
			<h:outputText value="#{pessoaFisica.celular}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Sexo</f:facet> 
			<h:outputText value="#{pessoaFisica.sexo}" /> 	
		</h:column>
		<h:column>
				<f:facet name="header">E-mail</f:facet> 
			<h:outputText value="#{pessoaFisica.mail}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Data Nascimento</f:facet> 
			<h:outputText value="#{pessoaFisica.nascimento}" /> 	
		</h:column>
		<h:column>
		<f:facet name="header">Atualizar</f:facet> 
			<h:commandButton value="Atualizar" action="#{pessoaFisicaBeans.atalizar(pessoaFisica)}" />	
		</h:column>
		<h:column>
		<f:facet name="header">Remover</f:facet> 
			<h:commandButton value="Remover" action="#{pessoaFisicaBeans.removerCliente(pessoaFisica)}" />	
		</h:column>
	</h:dataTable>
	</center>
	</h:form>
	<i:include src="/footer.xhtml" />
</h:body>
<script>
	$('document').ready(function(){
	    $("table") 
	    .tablesorter({widthFixed: true, widgets: ['zebra']}) ;
	});
</script>
</html>
