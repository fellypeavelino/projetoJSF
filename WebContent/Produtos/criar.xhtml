<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:i="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</h:head>
<i:include src="/header.xhtml" />
<h:body>
	<br/>
		<h:form>
		<h:commandLink value="listar" action="#{produtoBeans.listarProduto}"/>
		<center>
			<label style="color:red;background-color:yellow;">
				#{produtoBeans.mensagemPersonalizada}
			</label>
			<h:messages errorStyle="color:red; display:block; background-color:yellow;" />
			<table>
				<tr>
					<td>
						Nome:
					</td>
					<td>
						<h:inputText value="#{produtoBeans.produto.nome}" />
					</td>
				</tr>
				<tr>
					<td>
						Preço Untario
					</td>
					<td>
						<h:inputText id="preco" value="#{produtoBeans.produto.preco}" />
					</td>
				</tr>
				<tr>
					<td>
						Peso Unitario
					</td>
					<td>
						<h:inputText value="#{produtoBeans.produto.peso}" />
					</td>
				</tr>
				<tr>
					<td>
						Quantidade
					</td>
					<td>
						<h:inputText value="#{produtoBeans.produto.quantiddae}" />
					</td>
				</tr>
				<tr>
					<td>
						Animais
					</td>
					<td>
						<h:selectOneMenu  value="#{produtoBeans.animal.codigo}">
							<f:selectItems  value="#{produtoBeans.animais}" var="a" itemLabel="#{a.nome}" itemValue="#{a.codigo}"/>  
						</h:selectOneMenu >
					</td>
				</tr>
				<tr>
					<td>
						Estoque
					</td>
					<td>
						<h:selectOneMenu  value="#{produtoBeans.estoque.codigo}">
							<f:selectItems  value="#{produtoBeans.estoques}" var="a"
								itemLabel="estoque#{a.codigo}" itemValue="#{a.codigo}"/>  
						</h:selectOneMenu >
					</td>
				</tr>
				<tr>
					<td>
						Data de Entrada 
					</td>
					<td>
						 <p:calendar id="dtInicial" value="#{produtoBeans.produto.entrada}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" showOn="button"/> 
					</td>
				</tr>
				<tr>
					<td>
						Data de Saida
					</td>
					<td>
						<p:calendar id="dtFinal" value="#{produtoBeans.produto.saida}" pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" showOn="button"/> 
					</td>
				</tr>
				<tr>
					<td>
						<h:commandButton value="cadastrar" action="#{produtoBeans.cadastrarProduto}" style="border-radius:4px;"  />
					</td>
				</tr>
			</table>
			</center>
		</h:form>
	<i:include src="/footer.xhtml" />
</h:body>
</html>
